<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Membres</title>
</head>
<body>
    <button onclick="window.location.href='{% url 'bibliotheque:home' %}'" style="padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Retour Ã  l'Accueil
    </button>
    <h1>Liste des Membres</h1>
    <ul>
        {% for membre in membres %}
            <li>
                {{ membre.nom }}
                <!-- Bouton Modifier -->
                <a href="{% url 'bibliotheque:update_membre' membre.id %}" style="color: green; margin-left: 10px;">Modifier</a>
                <!-- Bouton Supprimer -->
                <a href="{% url 'bibliotheque:delete_membre' membre.id %}" style="color: red; margin-left: 10px;" onclick="return confirm('Voulez-vous vraiment supprimer ce membre ?');">Supprimer</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'bibliotheque:ajouter_membre' %}">Ajouter un membre</a>
</body>
</html>
