<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Membre</title>
</head>
<body>
    <button onclick="window.location.href='{% url 'bibliotheque:liste_membres' %}'" style="padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Retour Ã  la Liste des Membres
    </button>
    <h1>Modifier les Informations du Membre</h1>

    <form method="POST" action="{% url 'bibliotheque:update_membre' membre.id %}">
        {% csrf_token %}
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" value="{{ membre.nom }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ membre.email }}" required><br><br>

        <label for="date_naissance">Date de Naissance:</label>
        <input type="date" id="date_naissance" name="date_naissance" value="{{ membre.date_naissance|date:'Y-m-d' }}" required><br><br>

        <button type="submit" style="padding: 10px 15px; background-color: green; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Enregistrer les Modifications
        </button>
    </form>
</body>
</html>
